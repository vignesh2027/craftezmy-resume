<div class="resume-template modern-template">
    <div class="resume-header">
        <div class="profile-section">
            <div class="profile-photo" id="profilePhoto"></div>
            <div class="profile-info">
                <h1 class="name" id="previewName">Your Name</h1>
                <div class="contact-info">
                    <span id="previewEmail">email@example.com</span>
                    <span id="previewPhone">+1 (555) 123-4567</span>
                    <span id="previewLocation">Location</span>
                </div>
            </div>
        </div>
        <div class="summary-section">
            <p id="previewSummary">Professional summary will appear here...</p>
        </div>
    </div>
    
    <div class="resume-body">
        <div class="section">
            <h2>Experience</h2>
            <div id="previewExperience">
                <div class="experience-item">
                    <div class="job-header">
                        <h3>Job Title</h3>
                        <span class="company">Company Name</span>
                        <span class="dates">2020 - Present</span>
                    </div>
                    <p class="job-description">Job description will appear here...</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Education</h2>
            <div id="previewEducation">
                <div class="education-item">
                    <h3>Degree</h3>
                    <span class="school">School Name</span>
                    <span class="year">2020</span>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Skills</h2>
            <div id="previewSkills" class="skills-list">
                <span class="skill">Skill 1</span>
                <span class="skill">Skill 2</span>
            </div>
        </div>
    </div>
</div>
