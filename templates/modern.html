<div class="resume-template modern-template">
    <div class="resume-header">
        <div class="profile-section">
            <div class="profile-photo" id="profilePhoto"></div>
            <div class="profile-info">
                <h1 class="name" id="previewName">Your Name</h1>
                <div class="job-title" id="previewJobTitle">Professional Title</div>
                <div class="contact-info">
                    <span id="previewEmail">email@example.com</span>
                    <span id="previewPhone">+1 (555) 123-4567</span>
                    <span id="previewLocation">Location</span>
                </div>
            </div>
        </div>
        <div class="summary-section">
            <p id="previewSummary">Professional summary will appear here...</p>
        </div>
    </div>
    
    <div class="resume-body">
        <div class="section">
            <h2 class="section-title">Experience</h2>
            <div id="previewExperience">
                <p>No experience added yet.</p>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Education</h2>
            <div id="previewEducation">
                <p>No education added yet.</p>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Skills</h2>
            <div id="previewSkills" class="skills-list">
                <p>No skills added yet.</p>
            </div>
        </div>
    </div>
</div>
